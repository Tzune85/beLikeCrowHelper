<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Be Like A Crow | Helper</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <h1 class="titolo">BE LIKE A CROW</h1>
        <div class="container">
            <div class="aside">
                <button id="pescaButton">Pesca una carta</button><br><br>
                <div id="cartaPescata"></div>
                <div id="storico">
                    <p style="font-size: 20px;"><b>Storico carte pescate:</b></p>
                    <textarea name="carte pescate" id="cimitero"></textarea>
                </div>
                <br>
                <div class="info">
                    <h3><b>Tieni traccia della tua avventura:</b></h3>
                    <div>
                        <p>Trascina l'icona del corvo dal tuo nido ai vari esagoni.</p>
                        <p>Clicca sulla mappa per aggiungere segnalini</p>
                        <p><b>ALT+Click</b> per rimuoverli</p>
                    </div>
                </div>
            </div>
            <div id="mappa"></div>
        </div>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="./mappa.js"></script>
        <script src="./pesca_carta.js"></script>
    </body>

</html>
